<!DOCTYPE html>
<html>
  <head>
    <!-- <title>Parcel Sandbox</title> -->
    <meta charset="UTF-8" />
    <link rel='stylesheet' type='text/css' href='main.css'><script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <script src="./index.js" type="text/javascript"></script>
  </head>

  <body>
      <div id='wrapper'>
        <div class="side-header">
          <h1>Counter</h1>
          <p>version 1.0</p>
        </div>

        <div id="counter">
          <h1 id="count"></h1>
          <div class='controls'>
            <button id="count-down">-</button>
            <button id="count-up">+</button>
            <button id="clear">clear</button>
          </div>
        </div>
        <svg id='bg-animation'>
          <!-- horizon -->
          <line id='horizon' x1="0%" y1="50%" x2="100%" y2="50%"/>
          <!-- road -->
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>
          <line x1="48%" y1="50%" x2="52%" y2="50%"/>

          <!-- stars -->
          <circle cx='2%' cy='4%' r='4' class='star'/>
          <circle cx='16%' cy='10%' r='2' class='star'/>
          <circle cx='80%' cy='15%' r='4.3' class='star'/>
          <circle cx='50%' cy='16%' r='3.7' class='star'/>
          <circle cx='20%' cy='33%' r='4.3' class='star'/>
          <circle cx='95%' cy='24%' r='4.4' class='star'/>
          <circle cx='70%' cy='30%' r='3.5' class='star'/>
          <circle cx='10%' cy='31%' r='3.4' class='star'/>
          <circle cx='59%' cy='5%' r='4' class='star'/>
          <circle cx='32%' cy='9%' r='2.6' class='star'/>
          <circle cx='87%' cy='40%' r='2.9' class='star'/>
        </svg>
      </div>

      <img src='/palm.svg' id='palm-1' class='palm'>
      <img src='/palm.svg' id='palm-2' class='palm'>
      <img src='/palm.svg' id='palm-3' class='palm'>
      <img src='/palm.svg' id='palm-4' class='palm'>
    </div>
</body>
</html>
